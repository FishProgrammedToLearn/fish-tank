	<script src="__PUBLIC__/js/jquery-1.8.3.js"></script>
	<script>
		$(function(){
			$("input:eq(0)").blur(function(){
				$.ajax({
				    type: "POST",
				    url: "__URL__/AjaxEnroll",
				    data: this.name+"="+this.value,
					//async:false,
					success:function(data){
						$("input:eq(0)").parent().next().html(data);
					}
				});
				
			});
			$("input:eq(1)").blur(function(){
				$.ajax({
				    type: "POST",
				    url: "__URL__/AjaxEnroll",
				    data: this.name+"="+this.value,
					//async:false,
					success:function(data){
						var m = data;
						$("input:eq(1)").parent().next().html(data);
					}
				});
				
			});
			$("input:eq(2)").blur(function(){
				var m = $("input:eq(1)").val();
				$.ajax({
				    type: "POST",
				    url: "__URL__/AjaxEnroll",
				    data: this.name+"="+this.value+"&password="+m,
					//async:false,
					success:function(data){
						$("input:eq(2)").parent().next().html(data);
					}
				});
				
			});
			
			$(".m-t").submit(function(){
				var m = 3;
				var t = '<i class="glyphicon glyphicon-ok"></i>';
				while(m)
				{
					var val = $("span").eq(m-1).html();
					if(val != t)
						return false;
					m--;
				}
			});
			
			
		});
	</script>
</head>

				<div style="width:400px;" >
