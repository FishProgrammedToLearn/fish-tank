<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>IH后台管理页面</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
						<if condition="$status eq 1">
							<span style='font-size:14px;' class='label label-primary'>实名认证通过表</span>
						<else />
							<span style='font-size:14px;' class='label label-primary'>实名认证审核表</span>
						</if>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="table_data_tables.html#">选项1</a>
                                </li>
                                <li><a href="table_data_tables.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>表ID</th>
                                    <th>IH昵称</th>
                                    <th>申请时间</th>
                                    <th>查看详情</th>
                                </tr>
                            </thead>
                            <tbody>
								<foreach name="info" item="k" >    
									<tr class="gradeX">
										<td>{$k['id']}</td>
										<td>{$k['nickname']}</td>
										<td class="center">{$k['time']|date="Y-m-d H:i:s",###}</td>
										<td><a href="__URL__/Adetails/id/{$k['id']}">->用户申请详情</a></td>
									</tr>
								</foreach>
                            </tbody>
                            <tfoot>
                                <tr>
									<th>表ID</th>
                                    <th>IH昵称</th>
                                    <th>申请时间</th>
                                    <th>查看详情</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/js/plugins/jeditable/jquery.jeditable.js"></script>

    <script src="__PUBLIC__/js/plugins/dataTables/dataTables.bootstrap.js"></script>

	 <script type="text/javascript" src="__PUBLIC__/js/contabs.min.js"></script>
    <script src="__PUBLIC__/js/plugins/pace/pace.min.js"></script>
    <script>
        $(document).ready(function(){$(".dataTables-example").dataTable();var oTable=$("#editable").dataTable();oTable.$("td").editable("../example_ajax.php",{"callback":function(sValue,y){var aPos=oTable.fnGetPosition(this);oTable.fnUpdate(sValue,aPos[0],aPos[1])},"submitdata":function(value,settings){return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})});function fnClickAddRow(){$("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
    </script>
